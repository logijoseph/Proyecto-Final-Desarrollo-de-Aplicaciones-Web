</head>
<header>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Metas</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="/diario">Diarias<span class="sr-only">(current)</span></a>

        <li class="nav-item">
          <a class="nav-link" href="/semanal">Semanales</a>

        <li class="nav-item">

<body>
   
  <div class="vh-100 gradient-custom-2">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-12 col-xl-10">
  
          <div class="card mask-custom">
            <div class="card-body p-4 text-white">
  
              <div class="text-center pt-3 pb-2">
                <img src="/img/meta.png" height="100px" width="200px"  alt="Check" width="60">
                <h2 class="my-4">Metas Diarias</h2>
              </div>
  
              <table class="table text-white mb-0">
                <thead>
                  <tr>
                    <th scope="col">Tarea</th>
                    <th scope="col">Prioridad</th>
                    <th scope="col">Acciones</th>
                  </tr>
                </thead>
                <tbody>
                  <tr class="fw-normal">
                    <td class="align-middle">
                      <span >Llamar a Pedro</span >
                    </td>
                    <td class="align-middle">
                      <h6 class="mb-0"><span class="badge bg-danger">Alta</span></h6>
                    </td>
                    <td class="align-middle">
                      <a href="#!" data-mdb-toggle="tooltip" title="Done"><i class="fas fa-check fa-lg text-success me-3"></i></a>
                      <a href="#!" data-mdb-toggle="tooltip" title="Remove"><i class="fas fa-trash-alt fa-lg text-warning"></i></a>
                    </td>
                  </tr>
                  <tr class="fw-normal">
                    <td class="align-middle">Hacer pagos a María</td>
                    <td class="align-middle">
                      <h6 class="mb-0"><span class="badge bg-success">Baja</span></h6>
                    </td>
                    <td class="align-middle">
                      <a href="#!" data-mdb-toggle="tooltip" title="Done"><i class="fas fa-check fa-lg text-success me-3"></i></a>
                      <a href="#!" data-mdb-toggle="tooltip" title="Remove"><i class="fas fa-trash-alt fa-lg text-warning"></i></a>
                    </td>
                  </tr>
                  <tr class="fw-normal">
                    <td class="align-middle">Pagar renta</td>
                    <td class="align-middle">
                      <h6 class="mb-0"><span class="badge bg-warning">Media</span></h6>
                    </td>
                    <td class="align-middle">
                      <a href="#!" data-mdb-toggle="tooltip" title="Done"><i class="fas fa-check fa-lg text-success me-3"></i></a>
                      <a href="#!" data-mdb-toggle="tooltip" title="Remove"><i class="fas fa-trash-alt fa-lg text-warning"></i></a>
                    </td>
                  </tr>
                </tbody>
              </table>
  
  
            </div>
          </div>
  
        </div>
        <div>
          <a name="" id="" class="btn btn-primary btn-lg" href="#" role="button">Añadir Tarea</a>
        </div>
      </div>
      
    </div>
  </div>
